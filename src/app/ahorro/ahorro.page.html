<ion-header>
  <ion-toolbar>
    <ion-title>Ahorro</ion-title>
 

  
    
   </ion-toolbar>
   <ion-toolbar>
    <ion-searchbar placeholder="Buscar" animated (ionChange)="searchedAh($event)"></ion-searchbar>
   </ion-toolbar>


 
</ion-header>

<ion-content>
  <div id="container">
    
      <ion-list>
        
    
        
          
          <ion-card *ngFor="let ahorro of searchedAhorro">

            <ion-card-header>
              <ion-label><h1><ion-icon name="calendar-outline"></ion-icon>  {{ahorro.mes}}</h1></ion-label>
              <ion-label><h1><ion-icon name="person-outline"></ion-icon>  {{ahorro.socio.nombres}} {{ahorro.socio.apellidos}}</h1></ion-label>
              <ion-label><h1><ion-icon name="cash-outline"></ion-icon>  ${{ahorro.valor}}</h1> </ion-label>
            </ion-card-header>
            <ion-card-content>
            
          <ion-label>
             
            
            <h2>{{ahorro.fecha}}</h2>
          </ion-label>
          
          <ion-label>
            
          </ion-label>

        
        <ion-button fill="clear" (click)="presentAlert()"><ion-icon name="trash-outline"></ion-icon>
          </ion-button>
  
          <ion-button fill="clear"[routerLink]="['/actualizar-registro-ahorros']" > 
          <ion-icon name="construct-outline"></ion-icon></ion-button>
        </ion-card-content>
        </ion-card>
        
        
        
    
      
       
      </ion-list>
    

  </div>


  


 
</ion-content>
