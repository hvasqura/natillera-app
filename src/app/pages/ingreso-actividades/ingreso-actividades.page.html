<ion-header>
  <ion-toolbar>
    <ion-title>ingreso-actividades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="contenedor-formulario">
    <form [formGroup]="ingresoForm" (ngSubmit)="onSubmit(ingresoForm)">
      <ion-list>
        <ion-item>
          <ion-label>codigo</ion-label>
          <ion-input formControlName="codigo"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label>Tipo</ion-label>
          <ion-select interface="popover" placeholder=" ">
            <ion-select-option value="Merienda">Merienda</ion-select-option>
            <ion-select-option value="Bingo">Bingo</ion-select-option>
          
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label>Fecha</ion-label>
          <ion-input  formControlName="fecha"></ion-input>
        </ion-item>

      </ion-list>
      <ion-button [disabled]="!ingresoForm.valid" shape="round" type="submit">Enviar</ion-button>
    </form>
  </div>

</ion-content>
